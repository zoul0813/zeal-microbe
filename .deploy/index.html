<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeal Native WASM Emulator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://zoul0813.github.io/Zeal-NativeEmulator/zeal.elf.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/regular.min.css" integrity="sha512-x3gns+l9p4mIK7vYLOCUoFS2P1gavFvnO9Its8sr0AkUk46bgf9R51D8xeRUwCSk+W93YbXWi19BYzXDNBH5SA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="viewport">
        <div class="canvas_container">
            <canvas id="canvas" tabindex="0" width="640" height="480"></canvas>
        </div>
        <div id="controls">
            <div class="buttons-lr">
                <div class="button buttons-l">L</div>
                <div class="button buttons-r">R</div>
            </div>
            <div class="d-pad">
                <div class="button d-pad-up"><i class="fa-classic fa-arrow-up"></i></i></div>
                <div class="button d-pad-right"><i class="fa-classic fa-arrow-right"></i></div>
                <div class="button d-pad-down"><i class="fa-classic fa-arrow-down"></i></div>
                <div class="button d-pad-left"><i class="fa-classic fa-arrow-left"></i></div>
            </div>
            <div class="start-select">
                <div class="button buttons-select">Select</div>
                <div class="button buttons-start">Start</div>
            </div>
            <div class="buttons-abxy">
                <div class="button buttons-x">X</div>
                <div class="button buttons-a">A</div>
                <div class="button buttons-b">B</div>
                <div class="button buttons-y">Y</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
